<!doctype html>
<html lang="en">
<!-- by: lrapa99 -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table-Multiplication</title>
  <!-- cdn jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="fw-bold text-uppercase mt-3">Tablas de Multiplicar</h1>
      </div>
      <div class="col-md-6 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <form>
          <div class="mb-3">
            <input id="my-number" required type="number" class="form-control w-75" id="exampleInputEmail1"
              placeholder="Ingresa el número de la tabla" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Por ejemplo: la tabla del 2.</div>
          </div>
          <!-- checks -->
          <div class="check d-flex">
            <div class="form-check form-check-inline">
              <input checked class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                value="10">
              <label class="form-check-label" for="inlineRadio1">10</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="20">
              <label class="form-check-label" for="inlineRadio1">20</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="30">
              <label class="form-check-label" for="inlineRadio2">30</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="40">
              <label class="form-check-label" for="inlineRadio3">40</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="50">
              <label class="form-check-label" for="inlineRadio3">50</label>
            </div>
          </div>
          <div id="checkHelp" class="form-text">Límite de la tabla.</div>
          <button id="show-table" class="btn btn-primary mt-2 float-start me-3">Crear Tabla</button>
        </form>
        <!-- Button trigger modal -->
        <button id="reset" class="btn btn-secondary opacity-75 mt-2 disabled" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Restablecer Todo</button>
        <div id="options-table" class="row gap-3 mt-5">
          <div class="col-12 text-center">
            <button id="btn-5-en-5" type="button" class="btn btn-outline-primary opacity-75">De 5 en 5</button>
            <button id="btn-2-en-2" type="button" class="btn btn-outline-secondary opacity-75">De 2 en 2</button>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="border border-3 rounded-circle d-flex flex-column justify-content-center align-items-center"
              style="width: 200px; height: 200px;">
              <span>#Datos:</span>
              <p id="lenght-table" class="fs-1 m-0 text-primary opacity-75">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 shadow-sm p-3 mb-5 bg-body-tertiary rounded d-flex flex-column justify-content-center">
        <div id="table" class="table-responsive-sm overflow-y-scroll" style="height: 450px;">
          <table class="table caption-top table-hover">
            <caption>Tabla del Nº: <span id="num-table" class="badge bg-primary opacity-75">0</span></caption>
            <tbody>
              <!-- aqui se mostrarán los datos de la tabla -->
            </tbody>
          </table>
        </div>
        <p id="message" class="text-center fs-4 opacity-25">
          Crea tú primera tabla de multiplicar!
        </p>
      </div>
    </div>
    <footer class="text-center">
      <small class="opacity-25">2023-Powered by Lrapa&#x2764;</small>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Restablecer Todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Realmente desea restablecer?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="reset-all" type="button" class="btn btn-primary" data-bs-dismiss="modal">Sí,Restablecer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
